<!-- Sign up page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMt23cez/3paNdF+e5hZl5a7j8b6d1c5d2k5p4" crossorigin="anonymous">
    <title>Sign up</title>

    <style>
        .h-custom {
            height: 100%;
        }
        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="vh-100" style="background-color: #e4f3ff;">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">

                <!-- Logo section -->
                <div class="d-flex justify-content-center align-items-center col-md-8 col-lg-6 col-xl-4">
                    <img src="./img/logo.png" class="img-fluid" alt="Sample image">
                </div>

                <!-- Sign-up form section -->
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <!-- Name input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form3Example3">Name</label>
                            <input type="name" id="form3Example3" class="form-control form-control-lg" placeholder="Enter your full name" />
                        </div>

                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form3Example3">Email address</label>
                            <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Enter your email address" />
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-3"> 
                            <label class="form-label" for="form3Example4">Password</label>
                            <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" />      
                        </div>

                        <!-- Confirm Password input -->
                         <div data-mdb-input-init class="form-outline mb-3"> 
                            <label class="form-label" for="form3Example4">Repeat Password</label>
                            <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Repeat password" />      
                        </div>

                        <!-- Log in if account -->
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #004aad; color: white;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Have an account? <a href="#!" class="link-danger">Log in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
